<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>КАТАЛОГ MERIC SYSTEMS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <form class="form-inline search-form js-search-form">
      <div class="form-group mx-sm-3 mb-2">
        <label for="searchQuery" class="sr-only"></label>
        <input
          type="text"
          class="form-control"
          name="query"
          id="searchQuery"
          placeholder="Что ищем?"
          autocomplete="off"
        />
      </div>
      <button type="submit" class="btn btn-primary mb-2">Искать</button>
    </form>
    <div class="container">
      <div class="box-for-table">
        <table class="table-car js-card-table" rules="all"></table>
      </div>
      <div class="tree"></div>
      <div class="js-schemes"></div>
    </div>

    <div class="backdrop">
      <div class="backdrop__overlay"></div>
      <div class="backdrop__content">
        <img class="backdrop__image" src="" alt="" height="90hw" />
      </div>
      <button
        type="button"
        class="backdrop__button"
        data-action="close-backdrop"
      ></button>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
