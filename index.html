<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <form class="form-inline search-form js-search-form">
      <div class="form-group mx-sm-3 mb-2">
        <label for="searchQuery" class="sr-only"></label>
        <input
          type="text"
          class="form-control"
          name="query"
          id="searchQuery"
          placeholder="Что ищем?"
          autocomplete="off"
        />
      </div>
      <button type="submit" class="btn btn-primary mb-2">Искать</button>
    </form>
    <div class="container">
      <div class="box-for-table">
        <table class="table-car js-card-table" rules="all"></table>
      </div>
      <div class="tree"></div>
      <div class="js-schemes">
        <div class="trumb-for-scheme">
          <p class="table-text"></p>
          <div class="window__scheme">
            <button type="button" class="window__scheme--button">
              <img src="" alt="" width="320" />
            </button>
            <table align="center" class="table" rules="all">
              <thead class="thead">
                <tr>
                  <th class="table__title">№ Детали</th>
                  <th class="table__title">OEM</th>
                  <th class="table__title">Наименование детали</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="table__data"><a href=""></a></div>
                  </td>
                  <td>
                    <div class="table__data"><a href=""></a></div>
                  </td>
                  <td>
                    <div class="table__data"><a href=""></a></div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
